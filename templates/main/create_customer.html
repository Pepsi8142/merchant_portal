{% extends 'main/base.html' %}
{% load crispy_forms_tags %}  <!-- Load crispy_forms_tags -->

{% block title %}Create Customer{% endblock %}
{% block content %}
<h2>কাস্টমার যোগ করুন</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}  <!-- Use crispy filter -->
    <button type="submit" class="btn btn-success">যোগ করুন</button>
    <button type="submit" class="btn btn-danger" onclick="window.location.href='{% url 'home' %}'">বাতিল</button>
</form>
{% endblock %}
